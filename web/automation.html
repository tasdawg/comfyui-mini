<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comfy Mini - Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #d4d4d8; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        .compact-card { background-color: #121212; border: 1px solid #27272a; border-radius: 8px; position: relative; }
        .compact-card:hover { border-color: #3f3f46; }
        .input-dark { background-color: #09090b; border: 1px solid #27272a; color: #e4e4e7; }
        .input-dark:focus { border-color: #3b82f6; outline: none; }
        textarea.input-dark { resize: vertical; min-height: 40px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
        .step-number { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="overflow-hidden text-xs">
    
    <header class="h-10 shrink-0 flex items-center justify-between px-3 border-b border-[#27272a] bg-[#09090b] z-50">
        <div class="flex items-center gap-2">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 shadow-sm shrink-0 transition-all duration-300"></div>
            <h1 class="font-semibold text-zinc-300 tracking-tight uppercase">AUTOMATION</h1>
        </div>
        
        <div class="flex items-center gap-2">
            <select id="saved-automations" class="input-dark rounded py-0.5 px-2 w-32 text-[10px] uppercase text-zinc-400">
                <option value="" disabled selected>Load Saved...</option>
            </select>

            <button id="save-queue-btn" class="text-zinc-400 hover:text-white transition-colors p-1" title="Save Queue">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
            </button>

            <div class="w-px h-4 bg-zinc-800 mx-1"></div>

            <select id="workflow-selector" class="input-dark rounded py-0.5 px-2 w-48 text-[10px] uppercase">
                <option value="" disabled selected>Add Workflow...</option>
            </select>
            <button id="add-step-btn" class="bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-bold py-1 px-3 rounded flex items-center gap-1 text-[10px] tracking-wider uppercase">
                + Add
            </button>
            <div class="w-px h-4 bg-zinc-800 mx-1"></div>
            <a href="/mini" class="text-zinc-500 hover:text-white transition-colors uppercase font-bold text-[10px] tracking-wider">Home</a>
            <button id="run-all-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-1 px-3 rounded shadow flex items-center gap-1 text-[10px] tracking-wider uppercase">
                ROLL ALL
            </button>
            <button id="stop-btn" class="hidden bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-3 rounded shadow flex items-center gap-1 text-[10px] tracking-wider uppercase">
                STOP
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 w-full" id="main-scroll">
        <div class="max-w-3xl mx-auto space-y-4" id="steps-container">
            <div id="empty-msg" class="text-center text-zinc-600 mt-10">
                <p>Automation Queue is Empty.</p>
                <p class="text-[9px] mt-1">Select a workflow and click "Add" to begin.</p>
            </div>
        </div>
    </main>

    <div id="status-overlay" class="fixed bottom-4 right-4 bg-zinc-900 border border-zinc-700 p-2 rounded shadow-lg hidden">
        <div class="text-[10px] text-zinc-400 font-mono" id="status-text">Ready</div>
    </div>

    <div id="image-modal" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur hidden flex items-center justify-center p-2 opacity-0 transition-opacity duration-300">
        <button id="close-modal" class="absolute top-4 right-4 z-[101] bg-white/10 hover:bg-white/20 text-white rounded-full p-2 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        <img id="modal-image" class="max-w-full max-h-full object-contain" src="" alt="Fullscreen">
    </div>

    <input type="file" id="image-upload-input" accept="image/*" class="hidden">

    <script type="module" src="/mini/js/automation.js"></script>
</body>
</html>
