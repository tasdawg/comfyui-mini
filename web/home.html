<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comfy Mini - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #d4d4d8; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; height: 100dvh; }
        .compact-card { background-color: #121212; border: 1px solid #27272a; border-radius: 8px; transition: all 0.2s; }
        .compact-card:hover { border-color: #3f3f46; background-color: #18181b; }
        
        /* EDIT BUTTON ON CARD */
        .card-action-btn {
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border: 1px solid #27272a;
            color: #a1a1aa;
            transition: all 0.2s;
        }
        .card-action-btn:hover {
            background-color: #2563eb;
            border-color: #2563eb;
            color: white;
            transform: scale(1.1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
    </style>
</head>
<body class="w-full flex flex-col overflow-hidden text-xs">
    
    <header class="h-10 shrink-0 flex items-center justify-between px-3 border-b border-[#27272a] bg-[#09090b] z-50">
        <div class="flex items-center gap-2">
            <h1 class="font-semibold text-zinc-300 tracking-tight uppercase">MINI LIBRARY</h1>
        </div>
        
<div class="flex items-center gap-3">
    <a href="/mini/run" class="text-zinc-500 hover:text-white transition-colors uppercase font-bold text-[10px] tracking-wider">Run</a>
    <a href="/mini/editor" class="text-zinc-500 hover:text-white transition-colors uppercase font-bold text-[10px] tracking-wider">Editor</a>
    <a href="/mini/gallery" class="text-zinc-500 hover:text-white transition-colors uppercase font-bold text-[10px] tracking-wider">Gallery</a>
    <a href="/mini/automation" class="text-blue-500 hover:text-white transition-colors uppercase font-bold text-[10px] tracking-wider">Automation</a>
    </div>
            <input type="file" id="file-upload" accept=".json" class="hidden" />
            <button id="upload-btn" class="bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-bold py-1 px-3 rounded shadow transition-all flex items-center gap-1 text-[10px] tracking-wider uppercase ml-2">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                Upload
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 w-full" id="main-scroll">
        <div class="max-w-4xl mx-auto">
            <div id="status-msg" class="text-zinc-500 uppercase tracking-widest text-[10px] mb-4">Select a Workflow</div>
            <div id="workflow-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"></div>
            <div id="loading" class="text-center text-zinc-600 mt-10">Loading Library...</div>
            <div id="empty-msg" class="text-center text-zinc-600 mt-10 hidden">
                <p>No workflows found.</p>
                <p class="text-[9px] mt-1">Upload a JSON workflow file to get started.</p>
            </div>
        </div>
    </main>

    <script type="module" src="/mini/js/home.js"></script>
</body>
</html>
